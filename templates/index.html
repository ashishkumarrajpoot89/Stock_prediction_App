<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Price Prediction</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        h1 { color: #2c3e50; }
        form { margin: 20px 0; }
        input[type="text"] { padding: 10px; width: 300px; }
        button { padding: 10px 20px; font-size: 16px; background-color: #3498db; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #2980b9; }
    </style>
</head>
<body>
    <h1>Stock Price Prediction Web App</h1>
    <form method="POST">
        <label for="ticker">Enter Stock Ticker (e.g., AAPL, GOOGL):</label><br><br>
        <input type="text" id="ticker" name="ticker" required><br><br>
        <button type="submit">Predict</button>
    </form>

    {% if predicted_price %}
        <h2>Prediction for {{ ticker }}: ${{ predicted_price }}</h2>
        <div>{{ graph_html | safe }}</div>
    {% endif %}
</body>
</html>
